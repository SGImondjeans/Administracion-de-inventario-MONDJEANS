<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso al Sistema</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="contenedor">
    <h1> Acceso al Sistema</h1>
    <form>
      <!-- Selección de Rol -->
      <label for="rol">Rol:</label>
      <select id="rol" name="rol" required>
        <option value="">-- Selecciona Rol --</option>
        <option value="admin">Administrador</option>
        <option value="empleado">Empleado</option>
      </select>

      <!-- Tipo de Documento -->
      <label for="tipo-doc">Tipo de Documento:</label>
      <select id="tipo-doc" name="tipo-doc" required>
        <option value="">-- Selecciona Tipo --</option>
        <option value="dni">DNI</option>
        <option value="cedula">Cédula</option>
        <option value="pasaporte">Pasaporte</option>
      </select>

      <!-- Número de Documento -->
      <label for="numero-doc">Número de Documento:</label>
      <input type="text" id="numero-doc" name="numero-doc" placeholder="Ej: 12345678" required>

      <!-- Usuario -->
      <label for="usuario">Nombre de Usuario:</label>
      <input type="text" id="usuario" name="usuario" required>

      <!-- Contraseña -->
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <!-- Botón de Ingreso -->
      <button type="submit">Ingresar</button>
    </form>

    <div class="info">
      <p> Ingrese con sus credenciales según su rol asignado.</p>
    </div>
  </div>

</body>
</html>
