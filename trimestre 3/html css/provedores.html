<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Módulo de Proveedores</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="contenedor">
    <h1> Gestión de Proveedores</h1>

    <!-- Formulario para Añadir/Editar Proveedor -->
    <form>
      <h2>Agregar / Modificar Proveedor</h2>

      <label for="id-proveedor">ID (solo para editar):</label>
      <input type="text" id="id-proveedor" placeholder="ID del proveedor (opcional)">

      <label for="nombre">Nombre del Proveedor:</label>
      <input type="text" id="nombre" required>

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" required>

      <button type="submit">Guardar Proveedor</button>
    </form>

    <!-- Sección para Eliminar Proveedor -->
    <section>
      <h2>Eliminar Proveedor</h2>
      <label for="eliminar-id">ID del Proveedor a Eliminar:</label>
      <input type="text" id="eliminar-id" placeholder="Ej. PR001" />
      <button>Eliminar</button>
    </section>

    <!-- Lista de Proveedores (estática como ejemplo) -->
    <section>
      <h2>Lista de Proveedores</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Dirección</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>PR001</td>
            <td>Distribuidora XYZ</td>
            <td>123-456-789</td>
            <td>xyz@correo.com</td>
            <td>Calle 123, Ciudad</td>
          </tr>
          <!-- Más filas aquí -->
        </tbody>
      </table>
    </section>

    <!-- Historial de Compras -->
    <section>
      <h2> Historial de Compras</h2>
      <label for="filtro-proveedor">Filtrar por Proveedor:</label>
      <input type="text" id="filtro-proveedor" placeholder="Nombre o ID del proveedor" />

      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Proveedor</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-04-20</td>
            <td>PR001</td>
            <td>Papel A4</td>
            <td>500</td>
            <td>$200</td>
          </tr>
          <!-- Más compras aquí -->
        </tbody>
      </table>
    </section>
  </div>

</body>
</html>
